<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="log-in"></ion-icon>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" value="" [(ngModel)]="emailField" placeholder="Email"></ion-input>
        </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="passwordField" value="" aria-placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
    
    <button ion-button (click)="submitLogin()">Login</button>
   <button ion-button (click)="signUserUp()">Register</button>

   <ion-list>
        <p> Lates Users</p>
        <ion-item *ngFor="let user of usersList">
          <ion-label>{{user.name.first}} {{user.name.last}}</ion-label>

        </ion-item>
   </ion-list>
</ion-content>
